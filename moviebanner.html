<!DOCTYPE html>
<html>
  <head>
    <title>Movie APP</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/moviebanner.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="get()">
    <div class="header">
      <nav class="nav" id="nav">
        <div class="leftnav">
          <div class="logo">
            <img
              src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
            />
          </div>
          <div class="list">
            <div>Movies</div>
            <div>TV Shows</div>
            <div>People</div>
            <div>More</div>
          </div>
        </div>
        <div class="rightnav">
          <div class="menuicon">
            <div></div>
            <div class="menuiconline2"></div>
            <div></div>
          </div>
        </div>
      </nav>
    </div>

    <div class="background" id="background">
      <img src="" id="backgroundimage" alt="" />
      <div class="backgroundoverlay" id="overlay"></div>
      <div class="moviedata" id="moviedata">
        <div class="posterimg">
          <img src="" id="posterimg" />
        </div>
        <div class="movieinfo" id="movieinfo">
          <div class="movieinfo1">
            <div id="title"></div>
            <div id="genre"></div>
          </div>
          <div class="movieinfo2">
            <div class="userscore">
              <div class="chart" data-percent="73" id="chart">
                <span id="chartvalue"> </span>
              </div>
              <span>User Score</span>
            </div>
            <div class="addtolist"><i class="fa fa-list"></i></div>
            <div class="favourite"><i class="fa fa-heart"></i></div>
            <div class="watchlist"><i class="fa fa-bookmark"></i></div>
            <div class="playtrailer">
              <i class="fa fa-play"></i> <span>Play Trailer</span>
            </div>
          </div>
          <div class="movieinfo3">
            <div id="tagline"></div>
            <div class="overview">
              <div class="overviewheading">Overview</div>
              <div id="overviewinfo"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="node_modules/colorthief/dist/color-thief.umd.js"></script>
    <script src="js\movibanner.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js\piechart.js"></script>
  </body>
</html>
